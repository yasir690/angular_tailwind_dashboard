<div class="flex flex-col min-h-screen">
    <!-- Conditionally render Header based on showHeaderAndFooter flag -->
    <header *ngIf="showHeaderAndFooter" class="bg-blue-600 p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white">My App</h1>
  
      <!-- Menu Button (Hamburger Icon) -->
      <button (click)="toggleSidebar()" class="lg:hidden p-2 bg-blue-800 rounded-md text-white">
        <span class="text-2xl">â˜°</span>
      </button>
  
      <!-- Desktop Navigation (Visible on large screens) -->
      <nav class="hidden lg:flex space-x-6">
        <a routerLink="/dashboard" class="text-white hover:text-blue-200">Dashboard</a>
        <a routerLink="/user" class="text-white hover:text-blue-200">User</a>
        <a routerLink="/vehicle" class="text-white hover:text-blue-200">Vehicle</a>
        <a routerLink="/" class="text-white hover:text-blue-200" (click)="logout()">Logout</a>
      </nav>
    </header>
  
    <!-- Sidebar Component (Only visible on mobile) -->
    <div *ngIf="isSidebarOpen" id="sidebar" class="lg:hidden fixed inset-0 bg-gray-800 bg-opacity-75 z-50">
      <div class="w-64 bg-white h-full p-4">
        <button (click)="toggleSidebar()" class="text-gray-600 p-2 rounded-md mb-4">X</button>
        <ul class="space-y-4">
          <li><a routerLink="/dashboard" class="block text-xl text-blue-600">Dashboard</a></li>
          <li><a routerLink="/user" class="block text-xl text-blue-600">User</a></li>
          <li><a routerLink="/vehicle" class="block text-xl text-blue-600">Vehicle</a></li>
          <li><a routerLink="/" class="block text-xl text-blue-600" (click)="logout()" >Logout</a></li>
        </ul>
      </div>
    </div>
  
    <!-- Main Content Section -->
    <main class="flex-1 p-6">
      <router-outlet></router-outlet> <!-- Routed components will be injected here -->
    </main>
  
    <app-footer *ngIf="showHeaderAndFooter"></app-footer>
  </div>
