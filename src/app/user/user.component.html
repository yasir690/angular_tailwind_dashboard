<div class="container mx-auto p-4">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">User Management</h2>

  <!-- Table for displaying users -->
  <table class="min-w-full table-auto bg-white border-collapse border border-gray-300 rounded-lg shadow-lg">
    <thead>
      <tr class="bg-gray-800 text-white">
        <th class="px-4 py-2 border border-gray-300">Name</th>
        <th class="px-4 py-2 border border-gray-300">Email</th>
        <th class="px-4 py-2 border border-gray-300">userType</th>
        <th class="px-4 py-2 border border-gray-300">deviceType</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through users and display data in table rows -->
      <tr *ngFor="let user of users" class="text-gray-800">
        <td class="px-4 py-2 border border-gray-300">{{ user.userName }}</td>
        <td class="px-4 py-2 border border-gray-300">{{ user.userEmail }}</td>
        <td class="px-4 py-2 border border-gray-300">{{ user.userType }}</td>
        <td class="px-4 py-2 border border-gray-300">{{ user.deviceType }}</td>
       
      </tr>
    </tbody>
  </table>
</div>
