<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login</h2>
  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            placeholder="Enter your email"
            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <div *ngIf="email?.invalid && email?.touched" class="text-xs text-red-500 mt-1">
            <small *ngIf="email?.errors?.['required']">Email is required</small>
            <small *ngIf="email?.errors?.['email']">Enter a valid email</small>
          </div>
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input
            id="password"
            formControlName="password"
            type="password"
            placeholder="Enter your password"
            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <div *ngIf="password?.invalid && password?.touched" class="text-xs text-red-500 mt-1">
            <small *ngIf="password?.errors?.['required']">Password is required</small>
            <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long</small>
          </div>
        </div>
  
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md mt-4"
        >
          Login
        </button>
      </form>
  
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account? <a href="/register" class="text-blue-500">Sign up</a>
        </p>
      </div>
    </div>
  </div>
