<div class="container mx-auto p-4">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Vehicle Management</h2>
  
    <!-- Table for displaying users -->
    <table class="min-w-full table-auto bg-white border-collapse border border-gray-300 rounded-lg shadow-lg">
      <thead>
        <tr class="bg-gray-800 text-white">
          <th class="px-4 py-2 border border-gray-300">Make</th>
          <th class="px-4 py-2 border border-gray-300">Model</th>
          <th class="px-4 py-2 border border-gray-300">VehicleType</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through users and display data in table rows -->
        <tr *ngFor="let vehicle of vehicles" class="text-gray-800">
          <td class="px-4 py-2 border border-gray-300">{{ vehicle.make }}</td>
          <td class="px-4 py-2 border border-gray-300">{{ vehicle.model }}</td>
          <td class="px-4 py-2 border border-gray-300">{{ vehicle.vehicleType }}</td>
        </tr>
      </tbody>
    </table>
  </div>
